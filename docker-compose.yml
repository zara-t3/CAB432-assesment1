version: "3.9"

services:
  app:
    image: imagelab:faceblur
    build:
      context: .
      dockerfile: Dockerfile
    container_name: imagelab
    environment:
      JWT_SECRET: "${JWT_SECRET}"
      DATA_DIR: "${DATA_DIR}"
    volumes:
      - ./data:${DATA_DIR}
    ports:
      - "${HOST_PORT}:${APP_PORT}"  
    restart: unless-stopped
